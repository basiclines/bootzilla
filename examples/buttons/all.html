<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<title>Buttons</title>

		<!-- BOOTZILLA -->
		<link rel="stylesheet" type="text/css" href="../../style/css/package.css">
		<script type="text/javascript" src="../../js/base/responsive.js"></script>

		<!-- DOCS: basic styles used for the documentation; -->
		<style type="text/css">
			button { margin-bottom: 1rem; }
		</style>
	</head>
	<body>
		<section class="view">
			<div class="vw-inner">
				<header>
					<h1>button</h1>
				</header>
				<article>
					<div class="vw-bdy-inner">
						<button>
							<b>I'm a default button</b>
						</button>

						<ul class="stack">
							<li>
								<button>
									<i class="call">Call</i>
								</button>
							</li>

							<li>
								<button>
									<i class="call">Call</i>
								</button>
							</li>

							<li>
								<button>
									<i class="call">Call</i>
								</button>
							</li>

							<li>
								<button>
									<i class="call">Call</i>
								</button>
							</li>
						</ul>

						<button>
							<i class="call">Call</i>
							<b>I'm a labeled default button with icon</b>
						</button>

						<button class="add">
							<b>I'm an "addition" button</b>
						</button>

						<button class="add">
							<i class="add">Add</i>
							<b>With an icon</b>
						</button>
					</div>
				</article>
			</div>
		</section>
	</body>
</html>
