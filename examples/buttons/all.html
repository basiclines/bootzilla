<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<title>Buttons</title>

		<!-- BOOTZILLA -->
		<link rel="stylesheet" type="text/css" href="../../style/css/package.css">
		<script type="text/javascript" src="../../js/base/responsive.js"></script>

		<!-- DOCS: basic styles used for the documentation; -->
		<style type="text/css">
			.action { margin-bottom: 1rem; }
		</style>
	</head>
	<body>
		<section class="view">
			<div class="vw-inner">
				<header class="vw-header">
					<h1>.action</h1>
				</header>
				<article class="vw-body">
					<div class="vw-bdy-inner">
						<button class="action">
							<b>I'm a labeled action</b>
						</button>

						<ul class="stack">
							<li>
								<button class="action">
									<i class="i-call">Call</i>
								</button>
							</li>

							<li>
								<button class="action">
									<i class="i-call">Call</i>
								</button>
							</li>

							<li>
								<button class="action">
									<i class="i-call">Call</i>
								</button>
							</li>

							<li>
								<button class="action">
									<i class="i-call">Call</i>
								</button>
							</li>
						</ul>

						<button class="action">
							<i class="i-call">Call</i>
							<b>I'm a labeled action with icon</b>
						</button>

						<button class="action act-add">
							<b>I'm an addition action</b>
						</button>

						<button class="action act-add">
							<i class="i-add">Add</i>
							<b>With an icon</b>
						</button>
					</div>
				</article>
			</div>
		</section>
	</body>
</html>
