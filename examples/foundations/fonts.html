<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<title>App basic layout</title>

		<!-- BOOTZILLA -->
		<link rel="stylesheet" type="text/css" href="../../style/css/package.css">
		<script type="text/javascript" src="../../js/base/responsive.js"></script>

		<!-- DOCS: basic styles used for the documentation; -->
		<style type="text/css">
			h1 { font: 2rem/2em System Sans Light, Sans-serif; }
			h2 { font: 2rem/2em System Sans, Sans-serif; }
			h3 { font: 2rem/2em System Sans Semibold, Sans-serif; }
			h4 { font: 2rem/2em System Sans Bold, Sans-serif; }
		</style>
	</head>
	<body role="application">
		<section role="window">
			<header role="toolbar">
				<h1>Font families</h1>
			</header>
			<section role="region">
				<h1>System Sans</h1>
				<h2>System Sans Light</h2>
				<h3>System Sans Semibold</h3>
				<h4>System Sans Bold</h4>
			</section>
		</section>
	</body>
</html>
