<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<title>Textfields</title>

		<!-- BOOTZILLA -->
		<link rel="stylesheet" type="text/css" href="../../style/css/package.css">
		<script type="text/javascript" src="../../js/base/responsive.js"></script>

		<!-- DOCS: basic styles used for the documentation; -->
		<style type="text/css">
		.docs { margin-bottom: 1rem; }
		</style>
	</head>
	<body>
		<section class="view">
			<div class="vw-inner">
				<header class="vw-header">
					<h1>.textfield</h1>
				</header>
				<article class="vw-body">
					<div class="vw-bdy-inner">
						<p class="docs">You can use the same apperance in any inpyt type: email, number, text, etc...</p>

						<form action="#">
							<fieldset>
								<legend>Setbox</legend>
								<input class="ff-row textfield" type="number" value="600 384 290">
								<input class="ff-row textfield" type="mail" value="foo@mail.com">
								<textarea class="ff-row textfield" type="mail" value="foo@mail.com" rows="20" cols="60">This is the content</textarea>
							</fieldset>
						</form>
						
					</div>
				</article>
			</div>
		</section>
	</body>
</html>
