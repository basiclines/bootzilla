<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<title>Block List</title>

		<!-- BOOTZILLA -->
		<link rel="stylesheet" type="text/css" href="../../style/css/package.css">
		<script type="text/javascript" src="../../js/base/responsive.js"></script>

	<body>
		<section class="view">
			<div class="vw-inner">

								<ol>
									<li class="blck-item">
										<a href="#" class="item">
											<figure class="itm-media right blck-media"><img src="../dummy/60x60.jpg" alt="Margarita Gómez"></figure>
											<p class="itm-body">
												<strong class="blck-name">Margarita <b>Gómez</b></strong>
												<em class="blck-category">Family</em>
											</p>
										</a>
									</li>

									<li class="blck-item">
										<a href="#" class="item">
											<p class="itm-body">
												<strong class="blck-name">Jose <b>Rodríguez</b></strong>
												<em class="blck-category">Work</em>
											</p>
										</a>
									</li>
								</ol>
							</li>

							<li>
								<h2 class="blck-title"><abbr title="Contacts listed A">A</abbr></h2>
								<ol>

											<figure class="itm-media right blck-media"><img src="../dummy/60x60.jpg" alt="Margarita Gómez"></figure>

												<em class="blck-category">Friend of Raffael</em>
											</p>

									</li>
								</ol>
							</li>

							<li>
